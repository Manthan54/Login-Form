<!DOCTYPE html>
<html>

<head>
    <title>Simple Login Form</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- <script defer src="./functions/form-validation.js"></script> -->
</head>

<body bgcolor="gray">
    <div class="container">
        <form id="loginForm" onsubmit="return validateForm()">
            <center><h2>Sign Up Here</h2></center>
            <center><img src="img/login_icon.png" alt="" class="profile"></center>
            
            <label for="name">Enter Name : </label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            
        
            <label for="bdate">Select your birthdate : </label>
            <input type="date" name="bdate" id="birthdate" required>
            
        
            <label for="genders">Gender : </label>
            <select name="Gender :" id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- <div class="gender_selection">
                Male<input type="checkbox" name="gender" id="male" value="male">
                Female<input type="checkbox" name="gender" id="female", value="female">
                Other<input type="checkbox" name="gender" id="other", value="other">
            </div> -->
          

            <label for="mail">Enter E-mail id : </label>
            <input type="email" name="mail" id="email" placeholder="Enter your email id" required>
        
        
            <label for="username">Enter username : </label>
            <input type="text" name="uname" id="username" placeholder="Enter username" required>
            
        
            <label for="password">Enter password : </label>
            <input type="password" name="password" id="08" placeholder="Enter password" required>
            

            <center><button type="submit" id="signup_btn">Sign Up</button></center>
                <!-- <center><input type="button" value="Sign Up" id="signup_btn"></center> -->
                
                <button type="reset" id="back_btn">Back</button>
            </form>
        </div>
        <!-- <script src="./functions/submit-form.js"></script> -->
        <script>
            function validateForm(){
                const name = document.getElementById('name').value;
                const gender = document.getElementById('gender').value;
                const birthdate = document.getElementById('birthdate').value;
            
                if (name === '' || gender === '' || birthdate === ''){
                    alert('All fields are required');
                    return false;
                }
            
                localStorage.setItem('name', name);
                localStorage.setItem('gender', gender);
                localStorage.setItem('birthdate', birthdate);
            
                window.location.href = 'welcome.html';
                return false;
            }            
        </script>
</body>

</html>
